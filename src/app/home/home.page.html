<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba Front Ionic
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscarâ€¦" [(ngModel)]="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-virtual-scroll [items]="images | filterImages: search">
      <ion-item *virtualItem="let item">
        <ion-avatar slot="start">
          <ion-img [src]="item.photo"></ion-img>
        </ion-avatar>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
